<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/profile.js" type="module" defer></script>
</head>
<body>
  <header class="profile-header">
    <img id="profileImage" src="" alt="Profile Image" class="profile-image">
    <h1 id="username">Username</h1>
    <button id="logoutButton">Logout</button>
  </header>

  <section id="brands" class="brands-section">
    <h2>Your Brands</h2>
    <button id="createBrandButton">Create Brand</button>
    <div id="brandCards" class="brand-cards"></div>
  </section>

  <div id="filamentDetailsPopup" class="popup hidden">
    <div class="popup-content">
      <button class="close-popup" id="closeFilamentDetailsPopup">✖</button>
      <h2 id="filamentTitle">Filament Title</h2>
      <img id="filamentImage" src="" alt="Filament Image">
      <p id="filamentDescription">Description: </p>
      <p id="filamentWeight">Weight: </p>
      <p id="filamentType">Type: </p>
      <p id="filamentColor">Color: </p>
      <a id="filamentLink" href="#" target="_blank">Purchase Link</a>
    </div>
  </div>

  <div id="createBrandPopup" class="popup hidden">
    <div class="popup-content">
      <button class="close-popup" id="closeCreateBrandPopup">✖</button>
      <h2>Create Brand</h2>
      <form id="createBrandForm">
        <label for="brandName">Brand Name:</label>
        <input type="text" id="brandName" required>

        <label for="brandImage">Brand Image URL:</label>
        <input type="url" id="brandImage">

        <button type="submit">Create Brand</button>
      </form>
    </div>
  </div>

  <div id="createCollectionPopup" class="popup hidden">
    <div class="popup-content">
      <button class="close-popup" id="closeCreateCollectionPopup">✖</button>
      <h2>Create Collection</h2>
      <form id="createCollectionForm">
        <label for="collectionName">Collection Name:</label>
        <input type="text" id="collectionName" required>

        <button type="submit">Create Collection</button>
      </form>
    </div>
  </div>
</body>
</html>
