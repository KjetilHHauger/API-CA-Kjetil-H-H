<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <script src="./js/profile.js" type="module" defer></script>
</head>
<body>
  <h1>Profile</h1>
  <p>Username: <span id="username"></span></p>
  <label for="profileImage">Profile Image URL:</label>
  <input type="url" id="profileImage" />
  <button id="saveProfileImage">Save Profile Image</button>

  <h2>Add Brand</h2>
  <form id="addBrandForm">
    <label for="brandTitle">Brand Title:</label>
    <input type="text" id="brandTitle" name="brandTitle" required />
    <br />
    <label for="brandImage">Brand Logo URL:</label>
    <input type="url" id="brandImage" name="brandImage" />
    <br />
    <button type="submit">Add Brand</button>
  </form>
  <div id="brands"></div>

  <h2>Add Filament</h2>
  <form id="addFilamentForm">
    <label for="collectionSelect">Collection:</label>
    <select id="collectionSelect"></select>
    <br />
    <label for="filamentType">Type:</label>
    <input type="text" id="filamentType" name="filamentType" required />
    <br />
    <label for="filamentColor">Color:</label>
    <input type="text" id="filamentColor" name="filamentColor" />
    <br />
    <label for="filamentWeight">Weight (kg):</label>
    <input type="number" step="0.01" id="filamentWeight" name="filamentWeight" />
    <br />
    <label for="filamentImage">Image URL:</label>
    <input type="url" id="filamentImage" name="filamentImage" />
    <br />
    <label for="filamentLink">Purchase Link:</label>
    <input type="url" id="filamentLink" name="filamentLink" />
    <br />
    <label for="filamentDescription">Description:</label>
    <textarea id="filamentDescription"></textarea>
    <br />
    <button type="submit">Add Filament</button>
  </form>
  <div id="filaments"></div>
</body>
</html>
