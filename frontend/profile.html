<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/profile.js" type="module" defer></script>
</head>
<body>
  <header class="profile-header">
    <div id="userCard" class="user-card">
      <img id="userAvatar" src="https://via.placeholder.com/100" alt="User Avatar" class="user-avatar">
      <h1 id="username">Username</h1>
      <button id="updateAvatarButton">Update Image</button>
      <button id="logoutButton">Logout</button>
    </div>
  </header>

  <section id="brands" class="brands-section">
    <h2>Your Brands</h2>
    <div id="brandCards" class="brand-cards"></div>
  </section>

  <div id="addCollectionPopup" class="popup hidden">
    <div class="popup-content">
      <button class="close-popup" id="closeAddCollectionPopup">✖</button>
      <h2>Add Collection</h2>
      <form id="addCollectionForm">
        <label for="collectionName">Collection Name:</label>
        <input type="text" id="collectionName" required>
        <button type="submit">Add Collection</button>
      </form>
    </div>
  </div>

  <div id="addFilamentPopup" class="popup hidden">
    <div class="popup-content">
      <button class="close-popup" id="closeAddFilamentPopup">✖</button>
      <h2>Add Filament</h2>
      <form id="addFilamentForm">
        <label for="filamentType">Type:</label>
        <input type="text" id="filamentType" required>
        <label for="filamentColor">Color:</label>
        <input type="text" id="filamentColor">
        <label for="filamentWeight">Weight (kg):</label>
        <input type="number" step="0.01" id="filamentWeight">
        <label for="filamentImage">Image URL:</label>
        <input type="url" id="filamentImage">
        <label for="filamentLink">Purchase Link:</label>
        <input type="url" id="filamentLink">
        <label for="filamentDescription">Description:</label>
        <textarea id="filamentDescription"></textarea>
        <button type="submit">Add Filament</button>
      </form>
    </div>
  </div>
</body>
</html>
